pipeline: "polygon_mosaic"

name: "mosaic_run"
outdir: "outputs/mosaic_run"

# Shortcut: maps into polygon_mosaic.alignment.resampling
resampling: "bilinear"
excel: true

polygon_mosaic:
  raster1: "path/to/raster1.tif"
  raster2: "path/to/raster2.tif"
  polygon: "path/to/footprint_polygon.geojson"

  outputs:
    new_raster: "mosaic_dem.tif"
    excel_report: "mosaic_report.xlsx"
    save_intermediates: true

  vertical_adjustment:
    enabled: true
    mad_threshold: 0.10
    min_overlap_pixels: 50000
    exclude_polygon_buffer_px: 5

  border_blending:
    enabled: true
    blend_width_px: 5
