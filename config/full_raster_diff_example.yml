# Full-feature raster diff example (replace paths with real data)
pipeline: "raster_diff"
name: "demo_full"
outdir: "outputs"
excel: true
resampling: "bilinear"

raster_diff:
  raster1: "path/to/raster1.tif"
  raster2: "path/to/raster2.tif"
  thresholds: [0.1, 0.25, 0.5, 1.0]
  bins: 80
  qgis_assets: true
  vector_threshold: 0.5
  signed_vector_threshold: 0.5
